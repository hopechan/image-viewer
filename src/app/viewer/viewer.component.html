<a class="btn btn-primary mt-4" href="/">Regresar</a>
<div class="row mt-4">
  <div class="col-12">
    <div class="card mb-3">
      <div *ngIf="earth" class="row no-gutters">
        <div class="col-md-6">
          <img src="{{ earth.url }}" class="card-img" alt="{{ earth.id }}">
        </div>
        <div class="col-md-6">
          <div class="card-body">
            <p class="card-text"><small class="text-muted">{{ earth.date }}</small></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
